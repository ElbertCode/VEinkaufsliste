<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamischer Inhaltstausch</title>
</head>
<body>
    <div id="content">Dies ist der urspr√ºngliche Inhalt.</div>
    <button onclick="loadContent('content1.html')">Inhalt 1 laden</button>
    <button onclick="loadContent('content2.html')">Inhalt 2 laden</button>

    <script>
        function loadContent(file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Netzwerkantwort war nicht ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = 'Fehler beim Laden des Inhalts: ' + error.message;
                });
        }
    </script>
</body>
</html>
